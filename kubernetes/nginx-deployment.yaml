apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: f3rnand3s/nginx-test:2
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"