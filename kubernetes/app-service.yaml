apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: app
  ports:
      # Port Ã© a port da imagem
      # targetPort needs to match containerPort of deployment
    #- protocol: TCP #Remove - port se fores usar isto
    - port: 3000
      targetPort: 3000
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30001